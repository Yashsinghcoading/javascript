<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Object and its Properties</h2>

        <p>There are two different ways to access an object Properties
        </p>

        <p>You can use property or ["property"].</p>

        <p id="demo"></p>
        <script>
            /*Create an object:*/
            var person = {
                FirstName: "I",
                age: 90
            };
            /*Display some data from object:*/
            document.getElementById("demo").innerHTML = person.FirstName
            + "am" + person.age + "year old";
        </script>
    </body>
</html>
